<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Kamień, papier, nożyce</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h1>Papier, Kamień, Nożyce !!!</h1>
	<p>Zasady gry:</p>
	<ul>
		<li><strong>Kamień</strong> miażdży <strong>Nożyce</strong>.</li>
		<li><strong>Nożyce</strong> tną <strong>Papier</strong>.</li>
		<li><strong>Papier</strong> owija <strong>Kamień</strong>.</li>
	</ul>
	<p>Ty i komputer wybieracie jeden z tych trzech przedmiotów. <br>Zwycięzca to ten, kto wybierze mocniejszy przedmiot w danym zestawieniu. <br>Jeśli wybierzecie to samo, jest remis!</p>
	<div class="container">
		<div id="buttons">
			<button id="play-rock" type="button">
				<img src="https://cdn.pixabay.com/photo/2018/10/13/06/41/stone-3743614_640.jpg" alt="Kamień">
				Kamień
			</button>
			<button id="play-paper" type="button">
				<img src="https://cdn.pixabay.com/photo/2019/01/30/12/35/toilet-paper-3964492_1280.jpg" alt="Papier">
				Papier
			</button>
			<button id="play-scissors" type="button">
				<img src="https://cdn.pixabay.com/photo/2013/11/12/17/57/scissors-209583_1280.jpg" alt="Nożyce">
				Nożyce
			</button>
		</div>
		<div id="messages"></div>
	</div>
	<script src="js/functions.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
